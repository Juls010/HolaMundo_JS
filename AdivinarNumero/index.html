<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinar Número</title>
</head>
<body>
    <h1>Juego de adivinanza</h1>
    <p>Estoy pensando en un número del 1 al 10. Cuál es?</p>
    <input type="number" id="id-numero">
    <button onclick="verificarNumero()"> Adivinar</button>
    <p id="resultado"></p>
    <script>
        function verificarNumero(){
            const numeroAleatorio = Math.floor(Math.random() * 10) + 1;
            const numeroIntroducido = parseInt(document.querySelector("#id-numero").value);
            console.log(numeroAleatorio);
            console.log(numeroIntroducido);console.log(typeof numeroIntroducido);

            if(numeroIntroducido === numeroAleatorio){
                document.querySelector("#resultado").innerHTML = "Felicidades, es correcto!";
            }else{
                document.querySelector("#resultado").innerHTML = "Lo siento, el número era: " + numeroAleatorio;
            }
        }
    </script>
</body>
</html>
